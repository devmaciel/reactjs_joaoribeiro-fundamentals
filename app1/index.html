<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    
    <style>
        .red{background-color: red;color: white; padding: 10px;}
        .green{background-color: green;color: white; padding: 10px;}
        .cor_texto{color: red;}
        .tamanho{font-size: 24px;}
    </style>
</head>
<body>

    <!-- Princípio da APP react -->
    <div id="root"></div>
    <h1 style="color:red">Título</h1>

    <!-- SCRIPT REACT - DEVELOPMENT -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- SCRIPT REACT - SITE EM PRODUÇÃO -->
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

    <!-- BABEL -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">  

        class App extends React.Component{

            
            render(){

                // let estilo = "color:red" //n funciona
                let estilo = {
                    color: 'red',
                    fontSize: '24px'
                }

                //isso nao funciona, porque é preciso estar em um único elemento
                // <p style={`${estilo} ${estilo2}`} >Texto com style</p>

                return(
                    <div>
                        <p style={estilo} >Texto com style</p>
                    </div>
                )
            }
        }

        //=====================================================
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

    </script>

</body>
</html>
