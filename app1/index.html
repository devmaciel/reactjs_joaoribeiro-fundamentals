<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
</head>
<body>

    <!-- Princípio da APP react -->
    <div id="root"></div>


    <!-- SCRIPT REACT - DEVELOPMENT -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- SCRIPT REACT - SITE EM PRODUÇÃO -->
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

    <!-- BABEL -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        //props function
        function CompA(props){
            return (
                <div>
                    <p>Olá {props.nome} {props.sobrenome}.</p>
                </div>
            )
        }

        //props class
        class CompB extends React.Component{
            render(){
                return(
                    <div>
                        <p>Olá novamente, {this.props.nome} {this.props.sobrenome}</p>
                    </div>
                )
            }
        }

        const root = document.getElementById('root');
        // ReactDOM.render(<CompA nome="João" sobrenome="Maciel"/>,root);
        ReactDOM.render(<CompB nome="João" sobrenome="Maciel"/>,root);

    </script>

</body>
</html>
