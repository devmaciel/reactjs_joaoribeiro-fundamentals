<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
</head>
<body>

    <!-- Princípio da APP react -->
    <div id="root"></div>


    <!-- SCRIPT REACT - DEVELOPMENT -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- SCRIPT REACT - SITE EM PRODUÇÃO -->
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

    <!-- BABEL -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        //func 
        function CompA(props){
            return(
                <div>
                    <p>Nome: {props.nome}</p>
                </div>
            )
        }     
        
        function App(){
            return(
                <div>
                    <CompA nome="Ana" />
                    <CompA nome="João" />
                    <CompA nome="Pedro" />
                    <CompA nome="Maria" />
                </div>
            )
        }

        //================================================
        //class
        class Adicao extends React.Componente{
            render(){
                return(
                    <div>
                        <p>O resultado de {this.props.a} + {this.props.b} = {this.props.a + this.props.b}</p>
                        <p>O Nome é: {this.props.nome}</p>
                    </div>
                )
            }
        }

        const root = document.getElementById('root');
        // ReactDOM.render(<App />,root);
        ReactDOM.render(<Adicao a="10" b="20" />,root); //concat de Strings = 1020
        ReactDOM.render(<Adicao a={10} b={20} nome={"João"} />,root); //concat de Number = 30

    </script>

</body>
</html>
