<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    
    <style>
        .red{background-color: red;color: white; padding: 10px;}
        .green{background-color: green;color: white; padding: 10px;}
        .cor_texto{color: red;}
        .tamanho{font-size: 24px;}
    </style>
</head>
<body>

    <!-- Princípio da APP react -->
    <div id="root"></div>

    

    <!-- SCRIPT REACT - DEVELOPMENT -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- SCRIPT REACT - SITE EM PRODUÇÃO -->
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

    <!-- BABEL -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">  

        class App extends React.Component{
        
            constructor(){
                super()
                this.state = {
                    username: '',
                    password: ''
                }
            }

            alterarUsername = (e) => {
                this.setState({username: e.target.value})
            }

            alterarPassword = (e) => {
                this.setState({password: e.target.value})
            }

            submeterForm = (e) => {
                console.log("Username: " + this.state.username)
                console.log("Password: " + this.state.password)
                e.preventDefault()
            }

            render(){
                return(
                    <div>
                        <form onSubmit={this.submeterForm}>
                            <input type="text" value={this.state.username} onChange={this.alterarUsername} />
                            <br />
                            <input type="password" value={this.state.password} onChange={this.alterarPassword} />
                            <br />
                            <input type="submit" value="Entrar" />
                        </form>
                    </div>
                )
            }

        }

        //=====================================================
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

    </script>

</body>
</html>
