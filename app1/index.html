<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    
    <style>
        .red{background-color: red;color: white; padding: 10px;}
        .green{background-color: green;color: white; padding: 10px;}
        .cor_texto{color: red;}
    </style>
</head>
<body>

    <!-- Princípio da APP react -->
    <div id="root"></div>

    <!-- SCRIPT REACT - DEVELOPMENT -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- SCRIPT REACT - SITE EM PRODUÇÃO -->
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

    <!-- BABEL -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">  

        class App extends React.Component{
            
            render(){

                const nomes = ['joao','ana','carlos','joao']
                const final = nomes.map((nome, index) => <h3 key={index}> {index} - {nome}</h3>)

                return(
                    <div>
                       {final}
                    </div>
                )
            }
        }

        //=====================================================
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

    </script>

</body>
</html>
