<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    
    <style>
        .red{background-color: red;color: white; padding: 10px;}
        .green{background-color: green;color: white; padding: 10px;}
        .cor_texto{color: red;}
    </style>
</head>
<body>

    <!-- Princípio da APP react -->
    <div id="root"></div>

    <!-- SCRIPT REACT - DEVELOPMENT -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- SCRIPT REACT - SITE EM PRODUÇÃO -->
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

    <!-- BABEL -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">  

        class App extends React.Component{

            render(){

                // const nomes = ['joao', 'ana', 'carlos'] //array
                const nomes = [
                    'joao',
                    'ana',
                    'carlos'
                ]
                
                //obj
                const pessoas = [
                    {
                        nome: 'joao',
                        profissao: 'programador'
                    },
                    {
                        nome: 'ana',
                        profissao: 'programador'
                    },
                    {
                        nome: 'carlos',
                        profissao: 'programador'
                    }
                ]

                // const final = nomes.map(nome => <p>{nome}</p>)
                const final = pessoas.map(pessoa => <p>{pessoa.nome}, profissão: {pessoa.profissao}</p>)
                
                return(
                    <div>
                        {final}
                    </div>
                )
            }
        }

        //=====================================================
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

        //------------------------------
        //- JAVASCRIPT (n é react), map vai concatenar com foreach
        //em cima fazer no react

        // console.log(nomes)
        // console.log(final)

    </script>

</body>
</html>
