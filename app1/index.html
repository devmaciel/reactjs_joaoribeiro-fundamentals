<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    
    <style>
        .red{background-color: red;color: white; padding: 10px;}
        .green{background-color: green;color: white; padding: 10px;}
        .cor_texto{color: red;}
    </style>
</head>
<body>

    <!-- Princípio da APP react -->
    <div id="root"></div>

    <!-- SCRIPT REACT - DEVELOPMENT -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- SCRIPT REACT - SITE EM PRODUÇÃO -->
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

    <!-- BABEL -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">  

        metodo = (texto) => {
            console.log(texto);
        }

        //parent
        class App extends React.Component{

            metodo(){
                console.log('Olá Pai');
            }

            render(){
                return(
                    <div>
                        <p>Texto do Componente Pai</p>
                        <CompA nome="Joao" />
                        <CompA metodo={this.metodo} /> 
                    </div>
                )
            }
        }

        //child
        class CompA extends React.Component{
            render(){
                return(
                    <div>
                        <p>Nome: {this.props.nome}</p>
                        <button onClick={this.props.metodo}>Clicar</button>
                    </div>
                )
            }
        }

        //=====================================================
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

    </script>

</body>
</html>
