<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    
    <style>
        .red{background-color: red;color: white; padding: 10px;}
        .green{background-color: green;color: white; padding: 10px;}
        .cor_texto{color: red;}
    </style>
</head>
<body>

    <!-- Princípio da APP react -->
    <div id="root"></div>

    <!-- SCRIPT REACT - DEVELOPMENT -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- SCRIPT REACT - SITE EM PRODUÇÃO -->
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

    <!-- BABEL -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        //==========================================
        class CompNome extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    nome: this.props.nome_inicial
                }

                //binding
                this.cmd_click = this.cmd_click.bind(this)
            }

            //func
            cmd_click(){
                this.setState({nome: this.props.nome_final})
            }

            render(){
                return(
                    <div>
                        <p>Nome: {this.state.nome}</p>
                        <button onClick={this.cmd_click}>Alterar Nome</button>
                    </div>
                )
            }
        }

        //==========================================
        class App extends React.Component{
            render(){
                return(
                    <div>
                        <h3>Exercício</h3>
                        <hr />
                        <CompNome nome_inicial="João" nome_final="Pedro" />
                        <CompNome nome_inicial="Ana" nome_final="Souza" />
                        <CompNome nome_inicial="Rafael" nome_final="Chess" />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

    </script>

</body>
</html>
