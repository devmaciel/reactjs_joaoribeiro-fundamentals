<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    
    <style>
        .red{background-color: red;color: white; padding: 10px;}
        .green{background-color: green;color: white; padding: 10px;}
        .cor_texto{color: red;}
    </style>
</head>
<body>

    <!-- Princípio da APP react -->
    <div id="root"></div>

    <!-- SCRIPT REACT - DEVELOPMENT -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- SCRIPT REACT - SITE EM PRODUÇÃO -->
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

    <!-- BABEL -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">  

        class App extends React.Component{
            render(){

                //api ou base de dados no caso
                const noticias = [
                    {
                        titulo: "Notícia 1",
                        texto: "texto da notícia 1",
                        autor: "autor1"
                    },
                    {
                        titulo: "Notícia 2",
                        texto: "texto da notícia 2",
                        autor: "autor2"
                    },
                    {
                        titulo: "Notícia 3",
                        texto: "texto da notícia 3",
                        autor: "autor3"
                    },
                    {
                        titulo: "Notícia Especial",
                        texto: "texto da notícia Especial",
                        autor: "autor4"
                    }
                ]

                // preparação do component child(Noticia) com Map(foreach)
                const final = noticias.map(n => <Noticia propsNoticia={n} />)

                //temos um component sozinho, para mostrar somente um array específico
                return(
                    <div>
                        <h2>Notícias</h2>
                        <hr />
                        {final}
                        <hr />
                        <Noticia propsNoticia={noticias[3]} />
                    </div>
                )
            }
        }

        //===========================================
        class Noticia extends React.Component{

            constructor(props){
                super(props)
            }

            render(){
                return(
                    <div>
                        <h3>{this.props.propsNoticia.titulo}</h3>
                        <p>{this.props.propsNoticia.texto}</p>
                        <small><i>{this.props.propsNoticia.autor}</i></small>
                    </div>
                )
            }
        }

        //=====================================================
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

    </script>

</body>
</html>
