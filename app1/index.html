<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    
    <style>
        .red{background-color: red;color: white; padding: 10px;}
        .green{background-color: green;color: white; padding: 10px;}
        .cor_texto{color: red;}
        .tamanho{font-size: 24px;}
    </style>
</head>
<body>

    <!-- Princípio da APP react -->
    <div id="root"></div>

    <!-- exemplo no html -->
   <!-- <option value="item1">Item 1</option>
   <option value="item2">Item 2</option>
   <option value="item3" selected>Item 3</option> -->

    <!-- SCRIPT REACT - DEVELOPMENT -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- SCRIPT REACT - SITE EM PRODUÇÃO -->
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

    <!-- BABEL -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">  

        class App extends React.Component{

            constructor(){
                super()
                this.state = {
                    item: 'item3'
                }
            }

            alterarItem = e => {
                this.setState({item: e.target.value})
            }

            render(){
                return(
                    <div>
                        <select onChange={this.alterarItem} value={this.state.item}>
                            <option value="item1">Item1</option>
                            <option value="item2">Item2</option>
                            <option value="item3">Item3</option>
                        </select>

                        <p>Item selecionado: {this.state.item}</p>
                    </div>
                )
            }
        }

        //=====================================================
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

    </script>

</body>
</html>
