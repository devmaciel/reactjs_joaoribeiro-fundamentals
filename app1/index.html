<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    
    <style>
        .red{background-color: red;color: white; padding: 10px;}
        .green{background-color: green;color: white; padding: 10px;}
        .cor_texto{color: red;}
    </style>
</head>
<body>

    <!-- Princípio da APP react -->
    <div id="root"></div>

    <!-- SCRIPT REACT - DEVELOPMENT -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- SCRIPT REACT - SITE EM PRODUÇÃO -->
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

    <!-- BABEL -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">  

        class App extends React.Component{
            
            render(){

                // const nomes = ['joao','ana','carlos'];
                // const final = nomes.map(nome => <h3 key={nome} >{nome}</h3>)
                const socios = [
                    {
                        id: 1,
                        nome: "João",
                        idade: "46"
                    },
                    {
                        id: 2,
                        nome: "João",
                        idade: "25"
                    },
                ]

                //key não fica disponível pra view da props "KEY"
                //mas podemos ver como socio.id
                const final = socios.map(s => <MostrarSocio key={s.id} socio={s} />)

                return(
                    <div>
                       {final}
                    </div>
                )
            }
            
        }

        //============================
        class MostrarSocio extends React.Component{

            constructor(props){
                super(props)
            }

            render(){
                return(
                    <div>
                        <p>Nome: {this.props.socio.nome}</p>
                        <p>Idade: {this.props.socio.idade}</p>
                    </div>
                )
            }
        }

        //=====================================================
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

    </script>

</body>
</html>
