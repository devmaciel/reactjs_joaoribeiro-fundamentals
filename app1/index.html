<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    
    <style>
        .red{background-color: red;color: white; padding: 10px;}
        .green{background-color: green;color: white; padding: 10px;}
    </style>
</head>
<body>

    <!-- Princípio da APP react -->
    <div id="root"></div>


    <!-- SCRIPT REACT - DEVELOPMENT -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- SCRIPT REACT - SITE EM PRODUÇÃO -->
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->

    <!-- BABEL -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        function Tempo(){
            // jsx a apresentar
            const conteudo = (
                <div>
                    <h3>Tempo atual</h3>
                    <p>Estamos na seguinte hora: {new Date().toLocaleTimeString()}</p>
                </div>
            )

            ReactDOM.render(
                conteudo,
                document.getElementById('root')
            );
        }

        // setInterval((o que, quantos milesegundos)
        setInterval(Tempo, 1000);   
        // Tempo();

    </script>

</body>
</html>
